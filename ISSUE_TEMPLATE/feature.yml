name: Feature
description: 機能追加（北極星に沿っているか確認）
title: "[Feature] "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        ## このプロダクトがやりたいこと
        観戦の記録と観戦費用を残し、あとで振り返れる。
        その振り返りに必要な試合結果や試合予定も、同じサービスの中でまとめて見られる。

        ## 迷子防止チェック（全部Noなら要再検討）
        - 観戦の記録（観戦日・メモ）を楽にする？
        - 観戦費用の記録を楽にする？
        - 振り返り（集計・一覧）を良くする？
        - 試合予定・結果を同じ場所で見られるようにする？
  - type: checkboxes
    id: alignment
    attributes:
      label: 北極星チェック
      options:
        - label: 観戦の記録を楽にする
        - label: 観戦費用の記録を楽にする
        - label: 振り返りを良くする
        - label: 試合予定・結果の閲覧を良くする
  - type: textarea
    id: problem
    attributes:
      label: 背景 / 解決したいこと
      description: 何が困っていて、何を良くしたい？
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: スコープ（やること / やらないこと）
      value: |
        やること:
        - 
        やらないこと:
        - 
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria（完了条件）
      value: |
        - [ ] 
        - [ ] 
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: 実装タスク案
      value: |
        - [ ] 
        - [ ] 
