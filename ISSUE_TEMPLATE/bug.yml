name: Bug
description: 不具合（北極星の体験を壊しているか）
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## このプロダクトがやりたいこと
        観戦の記録と観戦費用を残し、あとで振り返れる。
        その振り返りに必要な試合結果や試合予定も、同じサービスの中でまとめて見られる。

        影響が「観戦の記録/費用/振り返り/試合閲覧」のどれかを壊しているなら優先度を上げる。
  - type: checkboxes
    id: impact
    attributes:
      label: 影響範囲（該当するもの）
      options:
        - label: 観戦の記録ができない/しづらい
        - label: 費用の記録ができない/しづらい
        - label: 振り返り（Stats等）が壊れる/誤る
        - label: 試合予定・結果の閲覧が壊れる/誤る
  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待する挙動
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 実際の挙動
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: 環境
      value: |
        - 端末:
        - ブラウザ:
        - URL:
