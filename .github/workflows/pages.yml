name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # pnpm を確実に使えるようにする（pnpmが無い問題の解消）
      - name: Enable Corepack
        run: corepack enable

      # pnpm のバージョンを固定（必要なら 10.x の好きなバージョンに）
      - name: Activate pnpm
        run: corepack prepare pnpm@10.0.0 --activate

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build (Vite)
        env:
          VITE_BASE: "/${{ github.event.repository.name }}/"
        run: pnpm exec vite build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
